<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no width=device-width, initial-scale=1.0" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>

    <link href="css/style.css" rel="stylesheet" media="screen">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCZP0aiKv3P8VMDicZhVpZRoep-UALpID8&sensor=true">
    </script>
    <script src="script/script.js"></script>
    <script type="text/javascript">

      var map;
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(23.597, 161.644),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
	
	google.maps.event.addListener(map, 'click', function(event) {
                placeMarker(event.latLng);


  	});



      }


      function placeMarker(location) {
  	var marker = new google.maps.Marker({
      	  position: location,
      	  map: map
      });
    map.setCenter(location);
}
      

    </script>
  </head>
  <body onload="initialize()">
	    <div id="map_canvas" style="width:90%; height:100%; float:left;"></div>
	    <div id="control_panel" style="width:10%; height:100%; float:left;">
		    	<div class="btn" id="place-pin">ÊèíPin</div>
		    	<div class="btn" id="select-pin">Select Pin</div>
		    	<div class="btn" id="unselect-pin">Unselect Pin</div>
		    	<div class="btn" id="create-node">Create Node</div>
	    </div>
	    <script src="script/bootstrap.min.js"></script>
  </body>
</html>
